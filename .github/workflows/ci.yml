name: Scala CI Pipeline

on:
  push:
    branches: [ main, develop, backend-demo ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Setup Java
    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'sbt'

    # Step 3: Check Scalafmt formatting
    - name: Check Scalafmt
      run: sbt scalafmtCheckAll scalafmtSbtCheck
      continue-on-error: false

    # Step 4: Compile the project
    - name: Compile code
      run: sbt compile
      continue-on-error: false

    # Step 5: Run unit tests with coverage
    - name: Run unit tests with coverage
      run: sbt clean coverage test coverageReport
      continue-on-error: false
      env:
        CI: true

    # Step 6: Check coverage meets 100% requirement and display percentage
    - name: Check coverage threshold
      run: |
        sbt coverageAggregate
        echo "Coverage report generated. Checking for 100% coverage requirement..."
      continue-on-error: false

    # Step 7: Display coverage summary
    - name: Display coverage summary
      if: always()
      run: |
        if [ -f target/scala-3.3.1/scoverage-report/scoverage.xml ]; then
          COVERAGE=$(grep -oP 'statement-rate="\K[^"]+' target/scala-3.3.1/scoverage-report/scoverage.xml | head -1)
          echo "üìä Test Coverage: ${COVERAGE}%"
        else
          echo "‚ö†Ô∏è  No coverage report found (no tests implemented yet)"
        fi

    # Step 8: Run E2E tests (will run when you add them)
    # These require Databricks credentials, so they're optional
    - name: Run E2E tests
      if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') }}
      run: sbt "testOnly *E2ESpec"
      continue-on-error: true  # Don't fail build if E2E tests fail (they need Databricks)
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        NOTEBOOK_PATH: ${{ secrets.NOTEBOOK_PATH }}



