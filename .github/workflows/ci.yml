name: Scala CI Pipeline

on:
  push:
    branches: [ main, develop, backend-demo ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Setup Java
    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'sbt'

    # Step 3: Check Scalafmt formatting
    - name: Check Scalafmt
      run: sbt scalafmtCheckAll scalafmtSbtCheck
      continue-on-error: false

    # Step 4: Compile the project
    - name: Compile code
      run: sbt compile
      continue-on-error: false

    # Step 5: Run unit tests with coverage
    - name: Run unit tests with coverage
      run: sbt clean coverage test coverageReport
      continue-on-error: false
      env:
        CI: true

    # Step 6: Check coverage meets 100% requirement
    - name: Check coverage threshold
      run: sbt coverageAggregate
      continue-on-error: false

    # Step 7: Upload coverage report
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./target/scala-3.3.1/scoverage-report/scoverage.xml
        fail_ci_if_error: true

    # Step 8: Run E2E tests (will run when you add them)
    # These require Databricks credentials, so they're optional
    - name: Run E2E tests
      if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') }}
      run: sbt "testOnly *E2ESpec"
      continue-on-error: true  # Don't fail build if E2E tests fail (they need Databricks)
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        NOTEBOOK_PATH: ${{ secrets.NOTEBOOK_PATH }}

    # Step 9: Generate test report (when tests exist)
    - name: Publish test report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: target/test-reports/*.xml
        reporter: java-junit
        fail-on-error: true

    # Step 10: Upload test results as artifact
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: target/test-reports/
        retention-days: 30


